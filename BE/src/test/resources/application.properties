spring.application.name=InternShip

# Fake server port
server.port=8080

# ================================
# Fake Database (vd để CI chạy context)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/fake_db
spring.datasource.username=fake_user
spring.datasource.password=fake_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================================
# Fake Mail Config
# ================================
spring.mail.host=fake.smtp.com
spring.mail.port=587
spring.mail.username=fake@mail.com
spring.mail.password=fake_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================================
# Fake JWT
# ================================
jwt.singerKey=fake_jwt_secret_key_123456789

# ================================
# Fake Cloudinary Config
# ================================
cloudinary.cloud-name=dummy
cloudinary.api-key=dummy
cloudinary.api-secret=dummy

# ================================
# Multipart
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ================================
# Logging
# ================================
logging.level.com.example.filemanager=INFO

# ================================
# Fake Google OAuth Client
# ================================
spring.security.oauth2.client.registration.google.client-id=fake_google_client_id

# ================================
# Disable Quartz JDBC in CI/Test
# ================================
spring.quartz.auto-startup=false
spring.quartz.job-store-type=memory
spring.quartz.jdbc.initialize-schema=never
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore

# ================================
# Swagger
# ================================
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.validator-url=none
springdoc.api-docs.enabled=true
