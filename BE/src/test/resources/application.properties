spring.application.name=InternShip-Test

# Dùng H2 thay cho MySQL thật
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Cho phép Hibernate tạo bảng tự động khi test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable các service không cần thiết khi test
spring.mail.host=disabled
spring.cloud.cloudinary.enabled=false

# Quartz disable trong test để tránh lỗi kết nối DB
spring.quartz.auto-startup=false
spring.quartz.job-store-type=memory
