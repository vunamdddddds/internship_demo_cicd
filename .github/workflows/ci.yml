name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ========================
  # BACKEND - SPRING BOOT
  # ========================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('BE/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build Backend
        working-directory: BE
        run: mvn -B clean package

  # ========================
  # FRONTEND - REACT + VITE
  # ========================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: FE/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('FE/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: FE
        run: npm install

      - name: Build Frontend
        working-directory: FE
        run: npm run build
